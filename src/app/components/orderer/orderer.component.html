<div class="row">
    <div class="col-md-12">
        <div class="board-inner" id="status-buttons">
            <ul class="nav nav-tabs" id="myTab">
                <div class="liner"></div>
                <li>
                    <a [routerLink]="['/orderer',{outlets:{peerSection:'cryptogen'}}]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                        title="Cryptogen" class="active">
                        <span class="round-tabs one">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </a>
                </li>

                <li>
                    <a [routerLink]="['/orderer',{outlets:{peerSection:'orderer-service'}}]" routerLinkActive="active" title="work">
                        <span class="round-tabs two">
                            <i class="glyphicon glyphicon-tasks"></i>
                        </span>
                    </a>
                </li>

                <li>
                    <a [routerLink]="['/orderer',{outlets:{peerSection:'orderer-output'}}]" routerLinkActive="active" title="completed">
                        <span class="round-tabs four">
                            <i class="glyphicon glyphicon-ok"></i>
                        </span>
                    </a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<router-outlet name="peerSection"></router-outlet>
