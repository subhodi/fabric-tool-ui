<div class="row">
  <div class="col-md-8">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Orderer</h3>
      </div>
      <div class="container-fluid">
        <div class="panel-body panel-success">
          <form name="cryptogenForm" class="form-horizontal">
            <div class="form-group has-feedback">
              <label class="control-label col-sm-2" for="name">Org Name:</label>
              <div class="col-sm-10">
                <input id="name" name="name" type="text" [(ngModel)]="cryptogen.name" name="cryptogen.name" class="form-control" required
                />
              </div>
            </div>
            <div class="form-group has-feedback">
              <label class="control-label col-sm-2" for="name">Domain Name:</label>
              <div class="col-sm-10">
                <input id="domain" name="domain" type="text" [(ngModel)]="cryptogen.domain" name="cryptogen.domain" class="form-control"
                  required />
              </div>
            </div>
            <div class="form-group has-feedback">
              <label class="control-label col-sm-2" for="name">Host Name:</label>
              <div class="col-sm-10">
                <input id="host" name="host" type="text" [(ngModel)]="cryptogen.host" name="cryptogen.host" class="form-control" required
                />
              </div>
            </div>

            <button id="save-btn" class="btn btn-success" (click)="save(cryptogen)">Preview
              <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
            <button id="save-btn" class="btn btn-success" (click)="submit()">Submit
              <i class="fa fa-upload" aria-hidden="true"></i>
            </button>
            <div class="form-group">
              <div class="panel-body">
                <pre id="cryptogenForm">cryptogen = {{cryptogenForm| json}}</pre>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="panel panel-primary">
      <div class="panel-heading">Task list</div>
      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item">
            <app-task-status></app-task-status> Submit data</li>
          <li class="list-group-item">
            <app-task-status></app-task-status> Generating crypto-config file</li>
          <li class="list-group-item">
            <app-task-status></app-task-status> Generating crypto certificates</li>
          <li class="list-group-item">
            <app-task-status></app-task-status> Generating docker-compose file</li>
          <li class="list-group-item">
            <app-task-status></app-task-status> Starting peers</li>
        </ul>
      </div>
      <div class="panel-footer">
        <!-- <p class="text-left">{{apiResponse.message}} {{ apiResponse.path}}</p> -->
      </div>
    </div>
  </div>
</div>
