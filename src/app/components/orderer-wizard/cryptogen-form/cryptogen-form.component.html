<div class="row">
  <div class="col-md-8">
    <div class="panel panel-primary orderer-panel">
      <div class="panel-heading">
        <h3 class="panel-title">Orderer</h3>
      </div>
      <div class="container-fluid">
        <div class="panel-body panel-success">
          <form name="cryptogenForm" class="form-horizontal">
            <div class="form-group has-feedback">
              <label class="control-label col-sm-2" for="name">Org Name:</label>
              <div class="col-sm-10">
                <input id="name" name="name" type="text" [(ngModel)]="orderer.name" name="orderer.name" class="form-control" required
                />
              </div>
            </div>
            <div class="form-group has-feedback">
              <label class="control-label col-sm-2" for="name">Domain Name:</label>
              <div class="col-sm-10">
                <input id="domain" name="domain" type="text" [(ngModel)]="orderer.domain" name="orderer.domain" class="form-control"
                  required />
              </div>
            </div>
            <div class="form-group has-feedback">
              <label class="control-label col-sm-2" for="name">Host Name:</label>
              <div class="col-sm-10">
                <input id="host" name="host" type="text" [(ngModel)]="orderer.host" name="orderer.host" class="form-control" required
                />
              </div>
            </div>

            <button id="save-btn" class="btn btn-primary orderer-button" (click)="save(orderer)">Preview
              <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
            <button id="save-btn" class="btn btn-primary orderer-button" (click)="submit()">Submit
              <i class="fa fa-upload" aria-hidden="true"></i>
            </button>
            <div class="form-group">
              <div class="panel-body">
                <pre id="cryptogenForm">orderer = {{cryptogenForm| json}}</pre>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="panel panel-primary orderer-panel">
      <div class="panel-heading">Task list</div>
      <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item" [ngClass]="{'strikethrough': StateStatus.submit != requestStatus.pending && StateStatus.submit}">
                <app-task-status status="{{StateStatus.submit}}"></app-task-status> Submit data</li>
              <li class="list-group-item" [ngClass]="{'strikethrough': StateStatus.cryptoConfigFile != requestStatus.pending && StateStatus.cryptoConfigFile}">
                <app-task-status status="{{StateStatus.cryptoConfigFile}}"></app-task-status> Generating crypto-config file</li>
              <li class="list-group-item" [ngClass]="{'strikethrough': StateStatus.cryptogen != requestStatus.pending && StateStatus.cryptogen}">
                <app-task-status status="{{StateStatus.cryptogen}}"></app-task-status> Generating crypto certificates</li>
        </ul>
      </div>
      <div class="panel-footer">
        <p class="text-left">{{apiResponse.message}} {{ apiResponse.path}}</p>
      </div>
    </div>
  </div>
</div>
