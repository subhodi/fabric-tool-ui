<div class="row">
    <div class="col-md-8">
       <div class="panel panel-primary">
           <div class="panel-heading">
               <h3 class="panel-title">Orderer</h3>
           </div>
           <div class="container-fluid">
               <div class="panel-body panel-success">
                  <form name="peerForm">
                      <div class="form-group has-feedback">
                        <label class="control-label" for="name">Org Name:</label>
                        <input id="name" name="name" type="text" [(ngModel)]="peer.name" name="peer.name" class="form-control" required />
                      </div>
                      <div class="form-group has-feedback">
                        <label class="control-label" for="domain">Domain Name:</label>
                        <input id="domain" name="domain" type="text" [(ngModel)]="peer.domain" name="peer.domain" class="form-control" required />
                      </div>
                      <div class="form-group has-feedback">
                        <label class="control-label" for="peerCount">Peer count:</label>
                        <input id="peerCount" name="peerCount" type="number" min="0" max="150" [(ngModel)]="peer.peerCount" name="peer.peerCount"
                          class="form-control" required />
                      </div>
                      <div class="form-group has-feedback">
                        <label class="control-label" for="userCount">User count:</label>
                        <input id="userCount" name="userCount" type="number" min="0" max="150" [(ngModel)]="peer.userCount" name="peer.userCount"
                          class="form-control" required />
                      </div>
                  
                      <button id="save-btn" class="btn btn-success" (click)="save(peer)">Preview
                        <i class="fa fa-eye" aria-hidden="true"></i>
                      </button>
                      <button id="save-btn" class="btn btn-success" (click)="submit()">Submit
                        <i class="fa fa-upload" aria-hidden="true"></i>
                      </button>
                  
                      <div class="form-group">
                        <div class="panel-body">
                          <pre id="peerForm">Peer = {{peerForm| json}}</pre>
                        </div>
                      </div>
                    </form>
                  
               </div>
           </div>
       </div>
   </div>
   <div class="col-md-4">
       <div class="panel panel-primary">
           <div class="panel-heading">Task list</div>
           <div class="panel-body">
               <ul class="list-group">
                   <li class="list-group-item">
                       <app-task-status></app-task-status> Submit data</li>
                   <li class="list-group-item">
                       <app-task-status></app-task-status> Generating crypto-config file</li>
                   <li class="list-group-item">
                       <app-task-status></app-task-status> Generating crypto certificates</li>
                   <li class="list-group-item">
                       <app-task-status></app-task-status> Generating docker-compose file</li>
                   <li class="list-group-item">
                       <app-task-status></app-task-status> Starting peers</li>
               </ul>
           </div>
           <div class="panel-footer">
               <!-- <p class="text-left">{{apiResponse.message}} {{ apiResponse.path}}</p> -->
           </div>
       </div>
   </div>
</div>
