<div class="row">
    <div class="col-md-8">
        <div class="panel panel-primary orderer-panel">
            <div class="panel-heading">
                <h3 class="panel-title">Orderer</h3>
            </div>
            <div class="container-fluid">
                <div class="panel-body panel-success">
                    <div class="well">
                        <form class="form">
                            <div class="form-group">
                                <label for="peerorgFile">Upload Peer</label>
                                <button type="submit" class="btn btn-default orderer-button pull-right" (click)="upload(peerFile)">Upload</button>
                                <input type="file" id="peerorgFile" [(ngModel)]="peerFile" name="peerFile">
                                <p class="help-block">Upload peer exported compressed file with certificates.</p>

                            </div>
                        </form>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Index</th>
                                    <th>Org Name</th>
                                    <th>Domain</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let peer of peers ; let i= index">
                                    <td>{{i+1}}</td>
                                    <td>{{ peer.orgName}}</td>
                                    <td>{{ peer.domain}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-primary orderer-panel">
            <div class="panel-heading">Info</div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item">Total peers:5</li>
                    <li class="list-group-item">Active peers:3</li>
                    <li class="list-group-item"> CPU :90% </li>
                    <li class="list-group-item"> Memory :70%</li>
                </ul>
            </div>
            <div class="panel-footer">
                <!-- <p class="text-left">{{apiResponse.message}} {{ apiResponse.path}}</p> -->
            </div>
        </div>
    </div>
</div>
