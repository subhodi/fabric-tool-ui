<div class="row">
  <div class="col-md-8">
      <div class="panel panel-primary">
          <div class="panel-heading">
              <h3 class="panel-title">Orderer</h3>
          </div>
          <div class="container-fluid">
              <div class="panel-body panel-success">
                  <div class="table-responsive">
                      <table class="table table-bordered">
                          <thead>
                              <tr>
                                  <th>Container Id</th>
                                  <th>Name</th>
                                  <th>Created</th>
                                  <th>Status</th>
                                  <th>Action</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let peer of peers">
                                  <td>{{ peer.containerId}}</td>
                                  <td>{{ peer.name}}</td>
                                  <td>{{ peer.created}}</td>
                                  <td>{{ peer.status}}</td>
                                  <td>{{ peer.action}}</td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="col-md-4">
      <div class="panel panel-primary">
          <div class="panel-heading">Info</div>
          <div class="panel-body">
              <ul class="list-group">
                  <li class="list-group-item">Total peers:5</li>
                  <li class="list-group-item">Active peers:3</li>
                  <li class="list-group-item"> CPU :90% </li>
                  <li class="list-group-item"> Memory :70%</li>
              </ul>
          </div>
          <div class="panel-footer">
              <!-- <p class="text-left">{{apiResponse.message}} {{ apiResponse.path}}</p> -->
          </div>
      </div>
  </div>
</div>
