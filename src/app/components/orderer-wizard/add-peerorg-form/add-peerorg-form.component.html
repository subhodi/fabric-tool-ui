<div class="row">
    <div class="col-md-8">
        <div class="panel panel-primary orderer-panel">
            <div class="panel-heading">
                <h3 class="panel-title">Orderer</h3>
            </div>
            <div class="container-fluid">
                <div class="panel-body panel-success">
                    <div class="well">
                        <form class="form">
                            <div class="form-group">
                                <label for="peerorgFile">Upload Peer</label>
                                <button type="submit" class="btn btn-default orderer-button pull-right" (click)="upload(peerFile)">Upload</button>
                                <input type="file" id="peerorgFile" #peerFile>
                                <p class="help-block">Upload peer exported compressed file with certificates.</p>
                            </div>
                        </form>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Index</th>
                                    <th>Org Name</th>
                                    <th>Domain</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngIf="peers.length == 0">
                                    <td colspan="3" class="text-center">No peer</td>
                                </tr>
                                <tr *ngFor="let peer of peers ; let i= index">
                                    <td>{{i+1}}</td>
                                    <td>{{ peer.orgName}}</td>
                                    <td>{{ peer.domain}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel" [ngClass]="apiResponse.status == true ? 'panel-primary orderer-panel' : 'panel-danger'">
            <div class="panel-heading">Response</div>
            <div class="panel-body">
                <p class="text-left">{{apiResponse.message}}</p>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
</div>
