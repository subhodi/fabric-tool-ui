<span *ngIf="status == 'success' " class="glyphicon glyphicon-ok text-success" aria-hidden="true"></span>
<span *ngIf="status == 'failure'" class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
<span *ngIf="status == 'pending'" class="glyphicon glyphicon-repeat text-danger" aria-hidden="true"></span>
