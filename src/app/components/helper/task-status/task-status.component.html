<i *ngIf="status == RequestStatus.success " class="fa fa-check text-success" aria-hidden="true"></i>
<i *ngIf="status ==  RequestStatus.failure" class="fa fa-close text-danger" aria-hidden="true"></i>
<i *ngIf="status ==  RequestStatus.pending" class="fa fa-spinner fa-spin text-primary" aria-hidden="true"></i>
